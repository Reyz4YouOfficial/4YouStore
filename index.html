<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            /* Background gradasi dengan butiran halus */
            background: radial-gradient(circle at top left, #2c3e50, #000000);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Dekorasi Lingkaran Background */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(74, 144, 226, 0.2);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            top: 20%;
            left: 30%;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); /* Efek kaca */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #ffffff;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        /* Video Container */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 160px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay gelap di atas video agar lebih menyatu */
        .video-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.4));
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            margin-left: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #fff;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(74, 144, 226, 0.5);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            background: #f0f0f0;
        }

        button:active { transform: translateY(0); }

        #message {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 300;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="login-card">
        <h2>Selamat Datang</h2>
        
        <div class="video-wrapper">
            <div class="video-overlay"></div>
            <video autoplay muted loop playsinline>
                <source src="https://g.top4top.io/m_3672d3e6p5.mp4" type="video/mp4">
            </video>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Identitas</label>
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label>Kredensial</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" id="loginBtn">Akses Akun</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.style.color = "rgba(255,255,255,0.7)";
            messageDiv.innerText = "Memvalidasi...";

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.style.color = "#81ecec";
                    messageDiv.innerText = "Akses diterima. Selamat datang kembali.";
                } else {
                    messageDiv.style.color = "#ff7675";
                    messageDiv.innerText = result.message;
                }
            } catch (err) {
                messageDiv.style.color = "#fab1a0";
                messageDiv.innerText = "Koneksi server gagal.";
            }
        });
    </script>

</body>
</html>
