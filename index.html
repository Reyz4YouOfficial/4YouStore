<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body {
            background: radial-gradient(circle at top left, #2c3e50, #000000);
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .bg-glow {
            position: absolute; width: 300px; height: 300px; background: rgba(74, 144, 226, 0.2);
            filter: blur(80px); border-radius: 50%; z-index: -1; top: 20%; left: 30%;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 24px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%; max-width: 400px; text-align: center; animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h2 { color: #ffffff; font-size: 26px; margin-bottom: 20px; }
        .video-wrapper {
            position: relative; width: 100%; height: 160px; border-radius: 16px;
            overflow: hidden; margin-bottom: 30px;
        }
        .video-wrapper video { width: 100%; height: 100%; object-fit: cover; }
        .form-group { margin-bottom: 18px; text-align: left; }
        label {
            display: block; font-size: 12px; color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;
        }
        input {
            width: 100%; padding: 14px 18px; background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px;
            color: #fff; outline: none; transition: 0.3s;
        }
        input:focus { border-color: rgba(74, 144, 226, 0.5); background: rgba(255, 255, 255, 0.12); }
        button {
            width: 100%; padding: 14px; background: #fff; color: #000;
            border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
            margin-top: 15px; transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); background: #f0f0f0; }
        #message { margin-top: 20px; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="login-card">
        <h2>Selamat Datang</h2>
        <div class="video-wrapper">
            <video autoplay muted loop playsinline>
                <source src="https://g.top4top.io/m_3672d3e6p5.mp4" type="video/mp4">
            </video>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Identitas</label>
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label>Kredensial</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Akses Akun</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.style.color = "rgba(255,255,255,0.7)";
            messageDiv.innerText = "Memvalidasi...";

            const userVal = document.getElementById('username').value;
            const passVal = document.getElementById('password').value;

            try {
                const response = await fetch('user.json');
                if (!response.ok) throw new Error();
                
                const users = await response.json();
                const userMatch = users.find(u => u.username === userVal && u.password === passVal);

                if (userMatch) {
                    messageDiv.style.color = "#81ecec";
                    messageDiv.innerText = "Sukses! Mengalihkan...";
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 800);
                } else {
                    messageDiv.style.color = "#ff7675";
                    messageDiv.innerText = "Username atau password salah.";
                }
            } catch (err) {
                messageDiv.style.color = "#fab1a0";
                messageDiv.innerText = "Error: Jalankan di Live Server!";
            }
        });
    </script>
</body>
</html>
