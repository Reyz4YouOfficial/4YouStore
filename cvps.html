<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud VPS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loader {
            border-top-color: #3b82f6;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 text-slate-200">

    <div class="absolute top-6 right-6">
        <a href="dashboard.html" class="flex items-center gap-2 px-4 py-2 bg-slate-800/50 hover:bg-slate-700/50 border border-slate-700 rounded-full text-sm font-medium transition-all group">
            <span>Dashboard</span>
            <i data-lucide="external-link" class="w-4 h-4 text-slate-400 group-hover:text-blue-400 transition-colors"></i>
        </a>
    </div>

    <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold gradient-text mb-2">VPS Provisioning</h1>
        <p class="text-slate-400 text-sm">Deploy High-Performance Nodes Instantly</p>
    </div>

    <div class="glass w-full max-w-lg rounded-3xl shadow-2xl p-8">
        <div class="space-y-6">
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Instance Hostname</label>
                <div class="relative">
                    <i data-lucide="terminal" class="absolute left-3 top-3 w-5 h-5 text-slate-500"></i>
                    <input type="text" id="hostname" placeholder="vps-production-01" 
                        class="w-full pl-11 pr-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Select Resources</label>
                <select id="size" class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer">
                    <option value="s-1vcpu-1gb">1GB RAM / 1 vCPU (R1C1)</option>
                    <option value="s-1vcpu-2gb">2GB RAM / 1 vCPU (R2C1)</option>
                    <option value="s-2vcpu-2gb">2GB RAM / 2 vCPU (R2C2)</option>
                    <option value="s-2vcpu-4gb">4GB RAM / 2 vCPU (R4C2)</option>
                    <option value="s-4vcpu-8gb">8GB RAM / 4 vCPU (R8C4)</option>
                    <option value="s-4vcpu-16gb-amd">16GB RAM / 4 vCPU (R16C4) - AMD</option>
                </select>
            </div>

            <button onclick="deployInstance()" id="btn-deploy" 
                class="w-full flex items-center justify-center gap-2 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-600/20">
                <i data-lucide="zap" class="w-5 h-5"></i>
                <span>CREATE VPS</span>
            </button>
        </div>

        <div id="statusSection" class="mt-8 hidden animate-in fade-in duration-500">
            <div id="processing" class="flex flex-col items-center py-4">
                <div class="loader w-10 h-10 border-4 border-slate-700 rounded-full mb-3"></div>
                <p class="text-sm text-blue-400 font-medium">Building your VPS... Please wait 60s</p>
            </div>

            <div id="resultCard" class="hidden bg-slate-950/80 rounded-2xl p-6 border border-blue-500/30 shadow-inner">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="key" class="w-4 h-4"></i> Access Credentials
                    </h3>
                    <button onclick="copyAll()" class="text-xs text-blue-400 hover:text-white transition-colors bg-blue-400/10 px-3 py-1 rounded-md border border-blue-400/20">
                        Copy All
                    </button>
                </div>

                <div class="space-y-4 font-mono text-sm">
                    <div class="flex flex-col gap-1">
                        <span class="text-[10px] text-slate-500 uppercase">IP Address</span>
                        <div class="flex justify-between items-center bg-slate-900 px-3 py-2 rounded-lg border border-slate-800">
                            <span id="resIp" class="text-blue-400 font-bold tracking-wider">Allocating...</span>
                            <button onclick="copyText('resIp')"><i data-lucide="copy" class="w-4 h-4 text-slate-600 hover:text-white"></i></button>
                        </div>
                    </div>

                    <div class="flex flex-col gap-1">
                        <span class="text-[10px] text-slate-500 uppercase">Username</span>
                        <div class="flex justify-between items-center bg-slate-900 px-3 py-2 rounded-lg border border-slate-800">
                            <span id="resUser" class="text-slate-300">root</span>
                            <button onclick="copyText('resUser')"><i data-lucide="copy" class="w-4 h-4 text-slate-600 hover:text-white"></i></button>
                        </div>
                    </div>

                    <div class="flex flex-col gap-1">
                        <span class="text-[10px] text-slate-500 uppercase">Root Password</span>
                        <div class="flex justify-between items-center bg-slate-900 px-3 py-2 rounded-lg border border-slate-800">
                            <span id="resPass" class="text-yellow-500 font-bold italic">********</span>
                            <button onclick="copyText('resPass')"><i data-lucide="copy" class="w-4 h-4 text-slate-600 hover:text-white"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function deployInstance() {
            const hostname = document.getElementById('hostname').value;
            const size = document.getElementById('size').value;
            const btn = document.getElementById('btn-deploy');

            if(!hostname) return alert("Please enter hostname!");

            btn.disabled = true;
            document.getElementById('statusSection').classList.remove('hidden');
            document.getElementById('resultCard').classList.add('hidden');
            document.getElementById('processing').classList.remove('hidden');

            try {
                const response = await fetch('http://localhost:3000/api/create-vps', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ hostname, size })
                });

                const data = await response.json();
                
                if(response.ok) {
                    document.getElementById('resPass').innerText = data.password;

                    setTimeout(async () => {
                        const check = await fetch(`http://localhost:3000/api/check-vps/${data.id}`);
                        const checkData = await check.json();
                        
                        document.getElementById('processing').classList.add('hidden');
                        document.getElementById('resultCard').classList.remove('hidden');
                        document.getElementById('resIp').innerText = checkData.ip;
                        lucide.createIcons();
                    }, 60000);
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                alert("Error: " + err.message);
                document.getElementById('statusSection').classList.add('hidden');
                btn.disabled = false;
            }
        }

        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert(id.replace('res', '') + " copied!");
        }

        function copyAll() {
            const ip = document.getElementById('resIp').innerText;
            const user = document.getElementById('resUser').innerText;
            const pass = document.getElementById('resPass').innerText;
            const all = `IP: ${ip}\nUser: ${user}\nPass: ${pass}`;
            navigator.clipboard.writeText(all);
            alert("All credentials copied to clipboard!");
        }
    </script>
</body>
</html>
