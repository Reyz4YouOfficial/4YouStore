<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dashboard 16:6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --bg: #05070a;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.08);
            --sidebar-bg: rgba(5, 7, 10, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; }

        /* --- Hamburger Menu --- */
        .hamburger {
            position: absolute;
            top: 25px;
            left: 30px;
            z-index: 100;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .hamburger:hover { color: var(--primary); background: rgba(0, 212, 255, 0.1); }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: -320px;
            width: 300px;
            height: 100%;
            background: var(--sidebar-bg);
            backdrop-filter: blur(25px);
            z-index: 99;
            padding: 100px 30px;
            transition: 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
            border-right: 1px solid var(--border);
        }
        .sidebar.active { left: 0; }

        .profile-data { margin-bottom: 30px; }
        .profile-data label { font-size: 10px; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; }
        .profile-data p { font-size: 1rem; font-weight: 300; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }

        /* --- Banner 16:6 --- */
        .banner {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 6;
            background: #000;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .overlay-v { position: absolute; bottom: 0; width: 100%; height: 50%; background: linear-gradient(to top, var(--bg), transparent); z-index: 2; }

        .welcome-text { position: absolute; bottom: 30px; left: 40px; z-index: 10; }
        .welcome-text h1 { font-size: 1.8rem; font-weight: 200; }
        .welcome-text b { font-weight: 600; color: var(--primary); }

        .clock-text { position: absolute; bottom: 30px; right: 40px; z-index: 10; text-align: right; }
        #time { font-size: 2.2rem; font-weight: 200; }
        #date { font-size: 0.7rem; opacity: 0.5; letter-spacing: 2px; text-transform: uppercase; }

        /* --- Menu Section --- */
        .menu-grid { padding: 40px; display: flex; gap: 15px; flex-wrap: wrap; }
        .btn-line {
            padding: 12px 25px;
            border: 1px solid var(--border);
            text-decoration: none;
            color: #94a3b8;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-line:hover { color: white; border-color: var(--primary); background: rgba(0, 212, 255, 0.03); transform: translateY(-2px); }

        @media (max-width: 768px) { .banner { aspect-ratio: 16/9; } }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleSide()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar" id="side">
        <div class="profile-data">
            <label>User Identity</label>
            <p id="side-user">---</p>
            <label>Security Key</label>
            <p id="side-pass">••••••••</p>
        </div>
        <a href="login.html" class="btn-line" style="justify-content: center;">Sign Out</a>
    </div>

    <div class="banner">
        <video autoplay muted loop playsinline>
            <source src="https://g.top4top.io/m_3672d3e6p5.mp4" type="video/mp4">
        </video>
        <div class="overlay-v"></div>
        
        <div class="welcome-text">
            <h1>Welcome back, <b id="banner-user">Loading...</b></h1>
        </div>

        <div class="clock-text">
            <div id="time">00:00:00</div>
            <div id="date">Loading...</div>
        </div>
    </div>

    <div class="menu-grid">
        <a href="cvps.html" class="btn-line"><i class="fas fa-server"></i> Cvps</a>
        <a href="database.html" class="btn-line"><i class="fas fa-database"></i> AddDatabase</a>
    </div>

    <script>
        function toggleSide() { document.getElementById('side').classList.toggle('active'); }

        // MENGAMBIL DATA DARI USER.JSON
        async function fetchUser() {
            try {
                const response = await fetch('user.json');
                const data = await response.json();
                
                // Tampilkan ke Banner
                document.getElementById('banner-user').innerText = data.username;
                
                // Tampilkan ke Sidebar
                document.getElementById('side-user').innerText = data.username;
                document.getElementById('side-pass').innerText = data.password;
            } catch (err) {
                console.error("Gagal load user.json. Pastikan pakai Local Server!");
                document.getElementById('banner-user').innerText = "Guest";
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });
        }

        setInterval(updateClock, 1000);
        updateClock();
        fetchUser();
    </script>
</body>
</html>
